<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>COMP2081 - Module 3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <h1>Bootstrap Carousel</h1>
    </header>
    <main>
      <!-- start Carousel -->
      <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="3000" data-keyboard="true" data-pause="hover" data-touch="true">
        <!-- indicators to control -->
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExample" data-slide-to="1"></li>
          <li data-target="#carouselExample" data-slide-to="2"></li>
          <li data-target="#carouselExample" data-slide-to="3"></li>
          <li data-target="#carouselExample" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <!-- slides -->
          <div class="carousel-item active">
            <img src="images/1.jpg" alt="First cat" class="w-100">
            <div class="carousel-caption">
              <h2 style="font-size: 500%">Linda</h2>
              <p style="font-size: 200%">"Linda is really Smart!"</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/2.jpg" alt="Second cat" class="w-100">
            <div class="carousel-caption">
              <h2 style="font-size: 500%">Ralph</h2>
              <p style="font-size: 200%">"Ralph is a great Friend!"</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/3.jpg" alt="Third cat" class="w-100">
            <div class="carousel-caption">
              <h2 style="font-size: 500%">Fab</h2>
              <p style="font-size: 200%">"Fab is a good Swimmer!"</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/4.jpg" alt="Fourth cat" class="w-100">
            <div class="carousel-caption">
              <h2 style="font-size: 500%">Dustin</h2>
              <p style="font-size: 200%">"Dustin is always Helpful!"</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/5.jpeg" alt="Fifth cat" class="w-100">
            <div class="carousel-caption">
              <h2 style="font-size: 500%">Ric</h2>
              <p style="font-size: 200%">"Ric is an awesome cook!"</p>
            </div>
          </div>
        </div>
        <a href="#carouselExample" class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a href="#carouselExample" class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
